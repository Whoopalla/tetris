name: C Raylib Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install mingw
        shell: bash

      - name: Compile build.c (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          gcc -o nob.exe nob.c
        shell: bash
        working-directory: ./

      - name: Run build executable
        run: |
          chmod +x nob || true
          ./nob${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        shell: bash
        working-directory: ./

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: project-build-${{ matrix.os }}
          path: |
            build
            nob.exe
            *.o
            *.a
            *.exe
            mygame*
